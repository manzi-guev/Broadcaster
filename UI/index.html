<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Cinzel&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Broadcaster</title>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/bebas" type="text/css" />
</head>

<body>
    <ul>
        <li><a class="active" href="#">Broadcaster</a></li>
        <li class="float" id="modalBtn1"><a href="#">Sign Up</a></li>
        <li class="float" id="modalBtn2"><a href="#">Admin</a></li>
        <li class="float" id="modalBtn3"><a href="#">About</a></li>
    </ul>

    <div id="content">
        <h1 class="headers"><i class="fa fa-broadcast-tower"></i> Broadcaster</h1>
        <h3>Broadcaster enables any/every citizen to bring any form of corruption to the notice of appropriate
            authorities and the general public</h3>
        <button align="center" class="button" id="modalBtn">Get Started</button>
    </div>
    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <span class="closedBtn">&times;</span>
            <br>
            <br>
            <br>
            <h1>LOGIN HERE</h1>
            <form action="./HTML/userpage.html">
                <input type="text" name="usernm" placeholder="username" class="input" required><br><br>
                <input type="password" name="passwd" placeholder="password" class="input" required><br><br>
                <div align="center"><br>
                    <button class="button">SIGN IN</button>
                </div><br><br>
            </form>
        </div>
    </div>
    <div id="simpleModal1" class="modal1">
        <div class="modal-content1">
            <span class="closedBtn1">&times;</span>
            <h1>Create a free account</h1>
            <form action="homepage.html">
                <input type="text" name="fname" placeholder="First Name" class="input" required><br><br>
                <input type="text" name="lname" placeholder="Last Name" class="input" required><br><br>
                <input type="text" name="phone" placeholder="Phone" class="input" required><br><br>
                <input type="email" name="email" placeholder="email" class="input" required><br><br>
                <input type="text" name="usernm" placeholder="username" class="input" required><br><br>
                <input type="password" name="passwd" placeholder="password" class="input" required><br><br>
                <div align="center"><br>
                    <button class="button">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
    <div id="simpleModal2" class="modal2">
        <div class="modal-content2">
            <span class="closedBtn2">&times;</span>
            <br>
            <br>
            <br>
            <h1>LOGIN AS ADMIN</h1>
            <form action="../UI/HTML/admin.html">
                <input type="text" name="usernm" placeholder="username" class="input" required><br><br>
                <input type="password" name="passwd" placeholder="password" class="input" required><br><br>
                <div align="center"><br>
                    <button class="button">SIGN IN</button>
                </div><br><br>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
